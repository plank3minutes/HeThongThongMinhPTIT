<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-size: 20px;
            color: #2d6a4f;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>House Price Prediction</h1>
    <form method="POST">
        <label for="area">Area (mÂ²):</label>
        <input type="number" name="area" id="area" required>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" name="bedrooms" id="bedrooms" required>

        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" name="bathrooms" id="bathrooms" required>

        <label for="floors">Number of Floors:</label>
        <input type="number" name="floors" id="floors" required>

        <label for="street">Street Name:</label>
        <input type="text" name="street" id="street" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price is not none %}
        <div class="result">
            <h2>The predicted house price is: {{ predicted_price }} VND</h2>
        </div>
    {% endif %}
</div>

<div class="footer">
    <p>&copy; 2024 House Price Prediction. All rights reserved.</p>
</div>

</body>
</html>
